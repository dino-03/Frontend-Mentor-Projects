<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main class="background">
      <article class="content">
        <img src="images/image-qr-code.png" alt="qr-code" />
        <h3>Improve your front-end<br>skills by building projects</h3>
        <p>
          Scan the QR code to visit Frontend <br>Mentor and take your coding skills
          to <br>the next level.
        </p>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/dino-03/Frontend-Mentor-Projects/tree/master" target="_blank">Dino</a>.
    </main>
   
  </body>
</html>
